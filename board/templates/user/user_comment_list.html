<h1>{{profile_user.nickname}}의 댓글 ({{paginator.count}})</h1>

<table>
    {% for comment in user_comments %}
        <tr>            
            <td><a href="{% url 'post-detail' comment.post.id %}">{{comment.content}}</a></td>      
            <td>작성일:{{comment.dt_created|date:"Y.m.d"}}</td>
        </tr>
    {% empty %}
        <p>작성한 댓글이 없습니다</p>
    {% endfor %}
</table>

<p><a href="{% url 'profile' profile_user.slug %}">프로필로 돌아가기</a></p>

{% include 'components/pagination.html' with page_obj=page_obj %}
